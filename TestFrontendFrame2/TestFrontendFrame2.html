<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test Frontend Frame 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="TestFrontendFrame2.css">
    <link href="https://fonts.googleapis.com/css2?family=Optima:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Optima nova LT Pro:wght@400&display=swap" rel="stylesheet">


</head>
<body>
    <section class="construction">
  <div class="construction__container">
    <div class="construction__info-top">
      <span class="construction__label">CONSTRUCTION</span>
      <h2 class="construction__title">The perfect accent chair for any room</h2>
    </div>

    <div class="construction__img-main">
      <img src="../2ghe.jpg" alt="Chair view">
    </div>

    <div class="construction__img-side">
      <img src="../1ghe.jpg" alt="Chair side">
    </div>

    <div class="construction__accordion">
      <div class="construction__item active">
        <div class="construction__header">
          <span>Cushion</span>
          <span class="icon-minus"></span>
        </div>
        <p class="construction__desc">
          The Thayer's seat cushion features a core of high-resiliency foam
          wrapped with a layer of microfiber for a structured, supportive sit.
        </p>
      </div>

      <div class="construction__item">
        <div class="construction__header">
          <span>Upholstery</span>
          <span class="icon-plus"></span>
        </div>
      </div>

      <div class="construction__item">
        <div class="construction__header">
          <span>Frame</span>
          <span class="icon-plus"></span>
        </div>
      </div>

      <div class="construction__item">
        <div class="construction__header">
          <span>Finish</span>
          <span class="icon-plus"></span>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
