<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test Frontend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="TestFrontend.css">

</head>
<body>
<section class="feature">
  <div class="feature__container">

    <!-- LEFT BIG CARD -->
    <div class="feature__left">
      <div class="feature__label__text">
      <span class="feature__label">SPECIAL FEATURE</span>
      </div>

      <div class="feature__bike">
        <img src="../xedap.png" alt="Bike">
        <div class="feature__text">
          <span class="feature__subtitle">Super</span>
          <h2 class="feature__title">Smart</h2>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="feature__right">

      <!-- TOP INFO CARD -->
      <div class="feature__info">
        <h3 class="feature__heading">
          We want to share creative inspiration & expression
        </h3>

        <div class="feature__stats">
          <div class="feature__stat_loudspeaker">
            <div class="feature__icon_loudspeaker"><img src="../loa.svg" alt="loa"></div>
            <p>Seatpost<br>Suspension</p>
          </div>

          <span class="feature__divider"></span>

          <div class="feature__stat_bluetooth">
            <div class="feature__icon_bluetooth"><img src="../bluet.svg" alt="bluetooth"></div>
            <p>Automatic<br>Assistance</p>
          </div>

          <span class="feature__divider"></span>

          <div class="feature__stat_volume">
            <div class="feature__icon_volume"><img src="../volume.svg" alt="volume"></div>
            <p>All-new<br>Battery</p>
          </div>
        </div>
      </div>

      <!-- BOTTOM IMAGE CARD -->
      <div class="feature__banner">
        <img src="../laixe.png" alt="Rider">
        <a href="#" class="btn-primary">Shop all</a>
      </div>

    </div>
  </div>
</section>
</body>

</html>
